<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Data types</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="search-section">
          <form>
            <input type="text" placeholder="Type a city..." required />
            <input type="submit" value="search" />
          </form>
        </div>
      </header>
      <main>
        <h1>Sydney NSW, Australia</h1>
        <ul>
          <li>Wednesday 22:00</li>
          <li>Partly Cloudy</li>
        </ul>
        <div class="weather">
          <div class="icon">⛅</div>
          <div class="temperature">
            19
            <div class="units">°C| °F</div>
          </div>
          <div class="forecast">
            <ul>
              <li>Precipitation: 0%</li>
              <li>Humidity: 77%</li>
              <li>Wind: 8 km/h</li>
            </ul>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
